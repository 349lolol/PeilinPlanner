<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>PeilinPlanner</h1>
    </header>

    <main>
        <form action="" method="get" id="login">
            <div id="information">
                <div id="labels">
                    <label for="username">Username: </label>
                    <label for="password">Password: </label>
                    
                </div>

                <div id="inputs">
                    <input type="text" id="username">
                    <input type="password" id="password">
                </div>
            </div>

            <div id="account">
                <a href="/frontend/loginpage/loginpage.html">Have an account?</a>

                <button type="submit">
                    Sign Up
                </button>
            </div>

            <div id="incorrect">
                <div id="warning"">
                    Invalid Credentials
                </div>
            </div>
        </form>
    </main>
</body>
</html>
