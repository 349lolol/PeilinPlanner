<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML Editor</title>
</head>
<body>
    <header>
        <h1>Peilin Planner</h1>
    </header>

    <nav>

        <section id="diagrams" class="elements">
            <div class="diagram">
                <img src="images/classdiagramdisplay.png" alt="Class Diagram">

                <p>Class Diagram</p>
            </div>

            <div class="diagram">
                <img src="images/interfacediagramdisplay.png" alt="Interface Diagram">

                <p>Interface Diagram</p>
            </div>

            <div class="diagram">
                <img src="images/abstractclassdiagramdisplay.png" alt="Abstract Class Diagram">

                <p>Abstract Class Diagram</p>
            </div>

            <div class="diagram">
                <img src="images/exceptiondiagramdisplay.png" alt="Exception Diagram">

                <p>Exception Diagram</p>
            </div>
        </section>

        <section id="connections" class="elements">
            <div class="connection">
                <img src="images/classdiagramdisplay.png" alt="Inheritance Arrow">

                <p>Class Diagram</p>
            </div>

            <div class="connection">
                <img src="images/interfacediagramdisplay.png" alt="Composition Arrow">

                <p>Interface Diagram</p>
            </div>

            <div class="connection">
                <img src="images/abstractclassdiagramdisplay.png" alt="Implements Arrow">

                <p>Abstract Class Diagram</p>
            </div>

            <div class="connection">
                <img src="images/exceptiondiagramdisplay.png" alt="Exception Diagram">

                <p>Exception Diagram</p>
            </div>
        </section>

        <div id="grid">

        </div>
    </nav>
</body>
</html>
